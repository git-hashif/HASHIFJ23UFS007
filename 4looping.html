<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop - for specific time
        for(i=0;i<10;i++){
            console.log(i)
        }
        //nested for loop
        for(i=0;i<=3;i++){
            for(j=3;j>=0;j--){
                console.log(i +"......"+ j)
            }
        }
        //do while - infinit time

    </script>
</body>
</html>
