<html>
    <head>
        <script>
            var str="FLASH NEWS-Chandrayan reached surface of moon...big step for ISRO....";
            var i=0;
            function start(){
                var substr=str.substring(0,i);
            
                i++;
                if(i>=str.length){
                    i=0;
                }
               document.write(substr+"<br>")
               window.setInterval("start();",1000);
            }
        </script>
    </head>
    <body>
        <input type="button" value="click me" onclick="start()"/>
    </body>
</html>
