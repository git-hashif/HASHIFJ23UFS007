<html>
<head>
    <script>
        function fan(){
            this.state=0;
            this.pull=function(){
                if(this.state==0){
                    console.log("switch on state....");
                    this.state=1;
                }
                else if(this.state==1){
                    console.log("medium speed state...");
                    this.state=2;
                }
                else if(this.state==2){
                    console.log("high speed state....");
                    this.state=3;
                }
                else if(this.state==3){
                    console.log("switch off state....");
                    this.state=0;
                }
            }
        }
        var badfanshaitan=new fan();
        for(var i=0;i<10;i++){
            badfanshaitan.pull();
        }
        console.log(badfanshaitan);
    </script>
</head>
