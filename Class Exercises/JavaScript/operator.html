<html>
    <head>
        <script>
            //Operators in JavaScript
            var n1=10;
            var n2=2;
            //addition
            var add=n1+n2;
            console.log("Add...:"+add);
            //substraction
            var sub=n1-n2;
            console.log("Sub..:"+sub);
            //multiplication
            var mul=n1*n2;
            console.log("mul..:"+mul);
            //division
            var div=n1/n2;
            console.log("div..:"+div);//quotient
            //mod
            var mod=n1%n2;
            console.log("mod..:"+mod);//reminder
            //increment and decrementaion operator
            var n=10;
            console.log(n++);//n=n+1 - post increment - it prints first and then increments -10
            console.log(n);//11
            n=10;
            console.log(++n);//n=n+1 - pre increment - it increments first and then prints -11
            console.log(n);//11
            var n=10;
            console.log(n--);//n=n-1 - post deccrement - it prints first and then decrements -10
            console.log(n);//9
            n=10;
            console.log(--n);//n=n-1 - pre decrement - it decrements first and then prints -9
            console.log(n);//9
            //SPECIAL OPERATORS
            n=10;
            n+=3;//n=n+3;
            console.log(n);//13
            n=10;
            n-=5;
            console.log(n);//5
            n=10;
            n*=2;
            console.log(n);//20
            n=10;
            n/=4;
            console.log(n);//2.5
            n=10;
            n%=3;
            console.log(n);//1
            var x=10;
            var y=20;
            console.log(x==10 && y==20);//true
            console.log(x==10 && y!=20);//false
            console.log(x!=10 && y==20);//false
            console.log(x!=10 && y!=20);//false
            console.log(x==10 || y==20);//true
            console.log(x==10 || y!=20);//true
            console.log(x!=10 || y==20);//true
            console.log(x!=10 || y!=20);//false
        </script>
    </head>
</html>
