<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programming</title>
</head>
<body>
    <script>
        //Procedural way
        let basicSalary =30_000;
        let overTime = 10
        let rate = 20

        function getWage(basicSalary,overTime,rate){
            return basicSalary+(overTime*rate);
        }
        console.log(getWage);

        //object oriented way

        let employee = {
         basicSalary :30_000,
         overTime : 10,
         rate : 20,
         getWage:function(basicSalary,overTime,rate){
            return basicSalary+(overTime*rate);
        }
    }
    employee.getWage();
    </script>
    
</body>
</html>
