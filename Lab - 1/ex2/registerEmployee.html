<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register an Employee form</title>
    <!-- <script>
        function displayRating(slider){
            document.getElementById("ratingValue").innerHTML = slider.value
        }
    </script> -->
    <style type="text/css">
    :required, :invalid { background-color: pink; }
    :valid { background-color: white; }
    </style>
</head>
<body>
    <h1>Employee Registration Form</h1>
    <form action="thankyou.html">
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" placeholder="Please Enter Full Name"  autofocus required>*<br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter valid email" required>*<br>
    <label for="dateOfBirth">Date of Birth</label><br>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required>*<br>
    <label for="age">Age</label>
    <input type="number" id="age" name="age" size="6" min="18" max="120" step="1" value="21"><br>
    <label for="rating">Years of Experience :</label><br>
    <input type="range" id="rating" name="rating" min="0" max="100" step="1" value="0" 
    oninput="output.value = rating.value">
    <!-- onchange="displayRating(this);"> -->
    <!-- <output id="ratingValue">0</output><br> -->
    <output name="output">0</output><br>
    <label for="phone">Phone number:</label><br>
    <input type="text" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required>*<br>
    <input type="submit" value="Register"><br>
    <p>*field Marks are required</p>
</form>
</body>
</html>
